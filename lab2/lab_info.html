<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о работе</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <header class="header">
        <a href="calculator.html" class="logo">Госуслуги</a>
        <div class="header-right">
            <button class="theme" onclick="toggleTheme()">Сменить тему</button>
        </div>
    </header>

    <main class="container">
        <h2>Лабораторная работа №1</h2>
        <div class="lab-info">
            <div class="info-content">
                <h4>Тема: Основы HTML и CSS</h4>
                <h4>Цели работы:</h4>
                <p>Изучение принципов адаптивной верстки</p>
                <p>Работа с CSS</p>
                <p>Создание темы оформления</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="signature">
            <a href="student_info.html">Информация о студенте</a>
            <a href="lab_info.html">Информация о лабораторной работе</a>
        </div>
        <div class="github">
            <a href="https://github.com/g0shi4ek" >Github</a>
        </div>
    </footer>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            document.body.classList.toggle('light-theme');
            
            const results = document.querySelectorAll('.result');
            results.forEach(result => {
                result.classList.toggle('dark-theme');
                result.classList.toggle('light-theme');
            });
        }
    </script>
</body>
</html>
